<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/scss/custom-html-components.css">
  <script defer src="/js/custom-dropdown.js"></script>
  <script defer src="/js/text-field-filter.js"></script>
  <title>Custom HTML5 Components</title>
</head>
<body>
  <div class="custom-dropdown" data-error="Please select a valid fruit.">
    <input data-selected="" type="text" placeholder="Please select">
    <ul>
      <li data-value="fruit1">Apple</li>
      <li data-value="fruit2">Banana</li>
      <li data-value="fruit3">Cantaloupe</li>
    </ul>
  </div>

  <div class="custom-dropdown" data-error="Please select a valid gender.">
    <input data-selected="" type="text" placeholder="Please select">
    <ul>
      <li data-value="m">Male</li>
      <li data-value="f">Female</li>
      <li data-value="o">Other</li>
    </ul>
  </div>

  <input type="text" class="alphanumeric" placeholder="Alphanumeric only">
  <input type="text" class="numeric" placeholder="Numbers only">
  <input type="text" class="numeric tin" data-min-length="15" data-max-length="17" placeholder="TIN">

</body>
</html>
